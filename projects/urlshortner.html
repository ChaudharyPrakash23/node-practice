<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Shortener</title>

<style>
body {
    background-color: rgb(111, 165, 111);
    font-family: sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 25px 30px;
    border-radius: 10px;
    width: 360px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

h1 {
    text-align: center;
}

label {
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    padding: 10px;
    background-color: rgb(111, 165, 111);
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

button:hover {
    opacity: 0.9;
}

#shorted_url {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.result {
    background: #e8f5e8;
    padding: 8px 10px;
    border-radius: 5px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h1>URL Shortener</h1>

  <form id="shortner_form">
    <div>
      <label>Enter the URL</label>
      <input type="url" name="url" required>
    </div>

    <div>
      <label>Custom Short Code</label>
      <input type="text" name="url_short" required>
    </div>

    <button type="submit">Get Shortened</button>
  </form>

  <h2>Shortened URLs:</h2>
  <div id="shorted_url"></div>
</div>
<script>
  document.getElementById('shortner_form').addEventListener('submit',(event)=>{
    event.preventDefault();
    const formData=new FormData(event.target);
    const url=formData.get('url'); //name is used to get value
    const url_short=formData.get('url_short')
    console.log(url,url_short)
  })
</script>
</body>
</html>
